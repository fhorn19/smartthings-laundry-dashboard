<!DOCTYPE html>
<html>
<head>
  <title>SmartThings Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    button.btn {
      padding: 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #222;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      white-space: pre-line;
    }

    button.btn.off {
      background: #2a2a2a;
      filter: brightness(0.7);
    }

    button.btn.on {
      background: #28a745;
    }

    button.btn:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .icon.on {
      color: gold;
    }

    .icon.off {
      color: grey;
    }

    #settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <button id="settings-btn">‚öôÔ∏è Settings</button>
  <h1>SmartThings Dashboard</h1>
  <div id="buttons"></div>

  <script>
    function loadSettings() {
      let token = localStorage.getItem('st_pat');
      let ids = localStorage.getItem('device_ids');

      while (!token || token.trim() === '') {
        token = prompt("Enter your SmartThings PAT (Personal Access Token):");
        if (token) token = token.trim();
      }
      localStorage.setItem('st_pat', token);

      while (!ids || ids.trim() === '') {
        ids = prompt("Enter your Device IDs (comma-separated):");
        if (ids) ids = ids.trim();
      }
      localStorage.setItem('device_ids', ids);

      return {
        token,
        switches: ids.split(',').map(id => ({ id: id.trim() }))
      };
    }

    async function getStatus(device, headers) {
      try {
        const res = await fetch(`https://api.smartthings.com/v1/devices/${device.id}/status`, { headers });
        const json = await res.json();
        return json.components.main.switch.switch.value === 'on';
      } catch {
        return false;
      }
    }

    async function getLabel(device, headers) {
      try {
        const res = await fetch(`https://api.smartthings.com/v1/devices/${device.id}`, { headers });
        const json = await res.json();
        const fullName = json.label || json.name || "Switch";
        return fullName.split(' ')[0];
      } catch {
        return "Switch";
      }
    }

    async function toggle(device, currentState, headers, updateFn) {
      const command = currentState ? "off" : "on";
      await fetch(`https://api.smartthings.com/v1/devices/${device.id}/commands`, {
        method: 'POST',
        headers,
        body: JSON.stringify({
          commands: [{ component: "main", capability: "switch", command }]
        })
      });
      updateFn();
    }

    async function main() {
      const { token, switches } = loadSettings();

      const headers = {
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      };

      async function updateButtons() {
        const container = document.getElementById("buttons");
        container.innerHTML = "";

        for (let device of switches) {
          const [label, isOn] = await Promise.all([
            getLabel(device, headers),
            getStatus(device, headers)
          ]);

          const btn = document.createElement("button");
          btn.className = "btn " + (isOn ? "on" : "off");

          const icon = document.createElement("div");
          icon.className = "icon " + (isOn ? "on" : "off");
          icon.innerHTML = "üîî";

          const text = document.createElement("div");
          text.innerText = `${label}\n(${isOn ? "ON" : "OFF"})`;

          btn.appendChild(icon);
          btn.appendChild(text);
          btn.onclick = () => toggle(device, isOn, headers, updateButtons);
          container.appendChild(btn);
        }
      }

      document.getElementById("settings-btn").addEventListener("click", () => {
        let newToken = prompt("Update SmartThings PAT:", localStorage.getItem('st_pat') || "");
        if (newToken) newToken = newToken.trim();
        let newIds = prompt("Update Device IDs (comma-separated):", localStorage.getItem('device_ids') || "");
        if (newIds) newIds = newIds.trim();

        if (newToken && newIds) {
          localStorage.setItem('st_pat', newToken);
          localStorage.setItem('device_ids', newIds);
          location.reload();
        } else {
          alert("Both SmartThings PAT and Device IDs are required.");
        }
      });

      updateButtons();
      setInterval(updateButtons, 5000);
    }

    window.onload = main;
  </script>
</body>
</html>
