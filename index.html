<!DOCTYPE html>
<html>
<head>
  <title>SmartThings Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    button.btn {
      padding: 1.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: #222;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      white-space: pre-line;
    }

    button.btn.off {
      background: #2a2a2a;
      filter: brightness(0.7);
    }

    button.btn.on {
      background: #28a745;
    }

    button.btn:hover {
      filter: brightness(1.1);
      transform: scale(1.02);
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
